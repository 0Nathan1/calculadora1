<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Propinas</h1>
        <form id="tip-form">
            <label for="billAmount">Importe Total de la Factura:</label>
            <input type="number" id="billAmount" placeholder="Introduce el importe total">
            <label for="tipPercentage">Porcentaje de Propina:</label>
            <input type="number" id="tipPercentage" placeholder="Introduce el porcentaje de propina">
            <button type="button" id="calculate">Calcular</button>
        </form>
        <p>Propina Calculada: <span id="tipAmount"></span></p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
